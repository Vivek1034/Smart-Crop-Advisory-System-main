<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - KrishiVaani</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<script type="module" src="register.js" defer></script>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #16a34a, #22c55e, #4ade80);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Floating bubbles for depth */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.12);
    animation: float 12s infinite ease-in-out;
    backdrop-filter: blur(3px);
  }
  @keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-25px); }
  }

  /* Glassmorphism Card */
  .login-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(22px) saturate(180%);
    -webkit-backdrop-filter: blur(22px) saturate(180%);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    padding: 2rem;
    width: 100%;
    max-width: 380px;
    text-align: center;
    position: relative;
    z-index: 1;
    animation: fadeInUp 1s ease forwards;
  }

  /* Animated gradient border glow */
  .login-card::before {
    content:'';
    position:absolute;
    top:-2px; left:-2px; right:-2px; bottom:-2px;
    border-radius:24px;
    background: linear-gradient(135deg, #22c55e, #16a34a, #86efac, #22c55e);
    background-size: 400% 400%;
    z-index:-1;
    filter: blur(12px);
    animation: glow 20s ease infinite;
  }

  @keyframes glow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  @keyframes fadeInUp {
    from { transform: translateY(20px); opacity:0;}
    to { transform: translateY(0); opacity:1;}
  }

  /* Logo & header */
  .login-logo { width:65px; margin-bottom:12px; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.5)); }
  .login-header h2 { color:#e6f9e8; font-size:1.85rem; font-weight:700; margin-bottom:6px; text-shadow:0 2px 8px rgba(0,0,0,0.4);}
  .login-subtitle { color: rgba(230,255,232,0.9); font-size:0.95rem; margin-bottom:1.2rem; }

  /* Form */
  .form-group { margin-top:0.8rem; text-align:left; }
  .form-group label { margin-bottom:0.3rem; font-size:0.85rem; color:#d1fae5; font-weight:600; }
  .form-group input {
    width:100%;
    padding:10px 12px;
    border:none;
    border-radius:12px;
    background: rgba(255,255,255,0.25);
    color:#fff;
    font-size:0.9rem;
    outline:none;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
  }
  .form-group input::placeholder { color: rgba(187,247,208,0.7);}
  .form-group input:focus { box-shadow:0 0 12px rgba(34,197,94,0.7); }

  /* Password toggle */
  .password-input-container { position: relative; }
  .toggle-password-btn { position:absolute; right:10px; top:50%; transform:translateY(-50%); color:#d1fae5; background:none; border:none; cursor:pointer; font-size:0.95rem; }

  /* Button */
  .login-btn {
    width:100%; padding:12px; margin-top:1.5rem;
    border-radius:14px; font-size:0.95rem; font-weight:600;
    cursor:pointer; border:none;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color:#fff; transition:all 0.3s ease; box-shadow:0 0 14px rgba(34,197,94,0.6);
  }
  .login-btn:hover { 
    background: linear-gradient(135deg, #16a34a, #15803d);
    transform: translateY(-1px) scale(1.02); 
    box-shadow: 0 0 24px rgba(34,197,94,1); 
  }

  /* Links */
  .register-link { margin-top:1rem; font-size:0.85rem; color:rgba(255,255,255,0.9);}
  .register-link a { color:#bbf7d0; font-weight:600; text-decoration:none; }
  .register-link a:hover { color:#86efac; }

  /* Google Translate */
  #google_translate_element {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius:12px;
    padding:6px 12px;
    position: fixed;
    bottom: 20px;
    right:20px;
    font-size:0.85rem;
    box-shadow:0 4px 15px rgba(34,197,94,0.4);
    z-index:9999;
  }
  .goog-te-banner-frame.skiptranslate { display:none !important; }
  body { top:0 !important; }
</style>
</head>
<body>

<!-- Floating bubbles -->
<div class="bubble" style="top:10%; left:15%; width:20px; height:20px;"></div>
<div class="bubble" style="top:40%; left:70%; width:18px; height:18px;"></div>
<div class="bubble" style="top:65%; left:30%; width:22px; height:22px;"></div>

<div class="login-card">
  <div class="login-header">
    <img src="images/logo.png" alt="KrishiVaani Logo" class="login-logo">
    <h2>Create Account</h2>
    <p class="login-subtitle">Join KrishiVaani and empower your agriculture journey!</p>
  </div>
  <form id="registerForm">
    <div class="form-group">
      <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
      <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
      <div class="password-input-container">
        <input type="password" id="reg-password" name="password" required placeholder="Create a password">
        <button type="button" id="toggleRegPasswordBtn" class="toggle-password-btn" title="Show/Hide Password">
          <i class="fas fa-eye" id="toggleRegPasswordIcon"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="login-btn" id="registerButton">Register</button>
  </form>
  <div class="register-link">
    <span>Already have an account?</span>
    <a href="login.html">Login</a>
  </div>
</div>

<!-- Google Translate -->
<div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        includedLanguages: 'hi,bn,te,mr,ta,ur,gu,kn,ml,or,pa,as,ma,sd,sa,ks,ne,bo,km,kok,doi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
