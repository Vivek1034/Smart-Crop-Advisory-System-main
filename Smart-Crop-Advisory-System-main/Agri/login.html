<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - AgriTech</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('images/login.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(2px);
    }

    /* Form container */
    .form-container {
      background: rgba(6, 18, 38, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 380px;
      text-align: center;
      position: relative;
      color: white;
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(46, 125, 50, 0.1);
      border: 1px solid rgba(46, 125, 50, 0.3);
      color: #2e7d32;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Brand section */
    .brand-icon {
      width: 60px;
      height: 60px;
      background: #1b5e20;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 26px;
    }

    h2 {
      color: #4caf50;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 25px;
    }

    /* Input group */
    .input-group {
      display: flex;
      align-items: center;
      background: #0d1b2a;
      border: 1px solid #2c3e50;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 12px;
      color: #bbb;
      position: relative;
    }

    .input-group i {
      margin-right: 10px;
      color: #4caf50;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 14px;
    }

    .password-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #aaa;
    }

    /* Login button */
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      background: #2e7d32;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #1b5e20;
    }

    /* Footer */
    p {
      margin-top: 18px;
      font-size: 14px;
      color: #bbb;
    }

    p a {
      color: #4caf50;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Google Translate styles */
    #google_translate_element {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(6, 18, 38, 0.95);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(76, 175, 80, 0.3);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    /* Style the dropdown */
    .goog-te-combo {
      background: rgba(13, 27, 42, 0.8);
      color: white;
      border: 1px solid #2c3e50;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .goog-te-combo:hover {
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
    }

    /* Hide Google branding */
    .goog-logo-link {
      display: none !important;
    }

    .goog-te-gadget {
      color: transparent !important;
      font-size: 0 !important;
    }

    .goog-te-gadget .goog-te-combo {
      margin: 0 !important;
      color: #ffffff !important;
    }

    /* Hide the top frame on translation */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    /* Responsive styling */
    @media screen and (max-width: 768px) {
      #google_translate_element {
        bottom: 10px;
        right: 10px;
        padding: 8px;
      }

      .goog-te-combo {
        padding: 6px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <!-- Theme toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode">
      <i class="fas fa-sun sun-icon"></i>
      <i class="fas fa-moon moon-icon"></i>
      <span class="theme-text">Dark</span>
    </button>

    <!-- Brand -->
    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-seedling"></i>
      </div>
      <h2>Login KrishiVaani</h2>
      <p class="form-subtitle">Login to get started</p>
    </div>

    <!-- Login form -->
    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Create a strong password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye" id="password-eye"></i>
        </button>
      </div>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <!-- JS -->
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eye = document.getElementById("password-eye");
      if (password.type === "password") {
        password.type = "text";
        eye.classList.remove("fa-eye");
        eye.classList.add("fa-eye-slash");
      } else {
        password.type = "password";
        eye.classList.remove("fa-eye-slash");
        eye.classList.add("fa-eye");
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      alert("Login form submitted!");
    }

    function toggleTheme() {
      const container = document.querySelector(".form-container");
      const themeText = document.querySelector(".theme-text");
      if (container.classList.contains("light-mode")) {
        container.classList.remove("light-mode");
        container.style.background = "rgba(6, 18, 38, 0.95)";
        themeText.textContent = "Dark";
      } else {
        container.classList.add("light-mode");
        container.style.background = "rgba(255, 255, 255, 0.95)";
        themeText.textContent = "Light";
      }
    }
  </script>
  <!-- Google Translate -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'hi,bn,te,mr,ta,ur,gu,kn,ml,or,pa,as,ma,sd,sa,ks,ne,bo,km,kok,doi',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
