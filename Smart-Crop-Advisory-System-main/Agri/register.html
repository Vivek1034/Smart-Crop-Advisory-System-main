<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KrishiVaani</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <!-- SweetAlert2 for modern alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Animate.css for SweetAlert2 animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <div class="login-container stylish-bg">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="KrishiVaani Logo" class="login-logo">
                <h2>Create Account</h2>
                <p class="login-subtitle">Join KrishiVaani and empower your agriculture journey!</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input-container">
                        <input type="password" id="reg-password" name="password" required placeholder="Create a password">
                        <button type="button" id="toggleRegPasswordBtn" class="toggle-password-btn" title="Show/Hide Password">
                            <i class="fas fa-eye" id="toggleRegPasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="registerButton">Register</button>
            </form>
            <div id="registerMessage"></div>
            <div class="register-link">
                <span>Already have an account?</span>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <!-- Google Translate Integration (All Indian Languages) -->
<div id="google_translate_element" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en', 
        includedLanguages: 'hi,bn,te,mr,ta,ur,gu,kn,ml,or,pa,as,ma,sd,sa,ks,ne,bo,km,kn,kok,doi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>

<script type="text/javascript" 
  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
</script>

<!-- Styling to match your dashboard -->
<style>
  #google_translate_element {
    background: rgba(34,197,94,0.1);
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    font-family: 'Poppins', sans-serif;
    font-size: 0.85rem;
  }

  .goog-te-banner-frame.skiptranslate { display: none !important; } 
  body { top: 0 !important; } /* Prevent page shift due to translate banner */
</style>

</body>
</html>
