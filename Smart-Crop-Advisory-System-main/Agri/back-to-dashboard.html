<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return to KrishiVaani Dashboard</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .back-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            color: #333;
            max-width: 500px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 50%;
        }
        h1 {
            color: #22c55e;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #6b7280;
            line-height: 1.6;
        }
        .dashboard-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }
        .dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
            text-decoration: none;
            color: white;
        }
        .spinner {
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="back-container">
        <img src="images/logo.png" alt="KrishiVaani Logo" class="logo">
        <h1>üåæ Welcome Back!</h1>
        <p>Thank you for using our Crop Recommendation tool. Ready to return to your KrishiVaani Dashboard?</p>
        <div class="spinner" id="spinner" style="display: none;"></div>
        <a href="dashboard.html" class="dashboard-btn" id="dashboardBtn">
            üè† Return to Dashboard
        </a>
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            üí° <strong>Tip:</strong> Bookmark this page for quick access back to your dashboard!
        </p>
    </div>

    <script>
        // Auto-redirect functionality
        document.getElementById('dashboardBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show spinner
            document.getElementById('spinner').style.display = 'block';
            this.style.display = 'none';
            
            // Add smooth redirect
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        // Check if there's a stored dashboard URL
        const storedDashboardURL = localStorage.getItem('dashboardURL');
        if (storedDashboardURL) {
            document.getElementById('dashboardBtn').href = storedDashboardURL;
        }

        // Welcome message
        setTimeout(() => {
            console.log('Welcome back to KrishiVaani! üåæ');
        }, 500);
    </script>
</body>
</html>
